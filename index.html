<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Keyboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>

    <div class="backdrop">
    </div>

    <center class="center">
        <div class="cutomer-popup">
            <h2> <img src="icons/bx-error-circle.svg" alt=""> No value provided</h2>

            <div class="loading-bar">

            </div>
        </div>
    </center>
    
    <center>

        <div class="phone-container">
            <div class="value-output">
                <h1 class="out-put"></h1>
                <button class="clear">
                    <img src="icons/bx-x.svg" alt="">
                </button>
            </div>

            <div class="button-container">
                 <div class="range range-one">
                    <button class="btn1">
                        <h1>1</h1>
                         <span>000</span>
                    </button>

                    <button class="btn2">
                        <h1>2</h1>
                        <span>ABC</span>
                    </button>

                    <button class="btn3">
                        <h1>3</h1>
                        <span>DEF</span>
                    </button>
                 </div>

                 <div class="range">
                    <button class="btn4">
                        <h1>4</h1>
                         <span>GHI</span>
                    </button>

                    <button class="btn5">
                        <h1>5</h1>
                        <span>JKL</span>
                    </button>

                    <button class="btn6">
                        <h1>6</h1>
                        <span>MNO</span>
                    </button>
                 </div>

                 <div class="range">
                    <button class="btn7">
                        <h1>7</h1>
                         <span>PQRS</span>
                    </button>

                    <button class="btn8">
                        <h1>8</h1>
                        <span>TUV</span>
                    </button>

                    <button class="btn9">
                        <h1>9</h1>
                        <span>WXYZ</span>
                    </button>
                 </div>

                 <div class="range" >
                    <button class="btn10">
                        <h1 class="star">*</h1>
                         <span></span>
                    </button>

                    <button class="zeroBtn">
                        <h1>0</h1>
                        <span>+</span>
                    </button>

                    <button class="hash">
                        <h1>#</h1>       
                    </button>
                 </div>
            </div>

            <div class="submit-btn">
                <div class="button"><img src="icons/bxs-phone.svg" alt=""></div>
            </div>

        </div>


    </center>



</body>
</html>
